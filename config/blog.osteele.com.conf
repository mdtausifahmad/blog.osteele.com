<VirtualHost *:80>
  ServerAdmin steele@osteele.com
  ServerName blog.osteele.com

  DocumentRoot /var/www/blog.osteele.com
  <Directory /var/www/blog.osteele.com>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

  LogLevel warn
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
